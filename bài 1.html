<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>câu 1</title>
</head>
<body>
<script>
    let arr = [10,5,2,8,-1,6,8];
    let max = arr[0];
    function findMaxScore(arr) {
        for(let i=0; i<arr.length ; i++)
        {
         if(max<arr[i])
         {
             max = arr[i];
         }
        }
        document.write("giá trị lớn nhất của mảng là"+ max);
        
    }
findMaxScore(arr);
</script>
</body>

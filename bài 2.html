<script>

    let arr = [10,5,2,8,-1,6,8]
    function tryRemoveFromArray(arr, number) {
        let arr1 = [];
        for(i=0 ; i < arr.length ; i++ )
        {
            if(arr[i] != number)
            {
                arr1.push(arr[i]);
            }

        }
        return arr1;
    }

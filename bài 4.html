<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    var Retangle = function (x,y,width,height,color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;

        this.render = function () {
           canvas = document.getElementById("canvas");
            context = canvas.getContext("2d");
            context.beginPath();
            context.rect(this.x,this.y,this.width,this.height);
            context.fillStyle = this.color;
            context.fill();
            context.closePath();
        }

    }
    var retangle = new Retangle(10,10,200,400,"blue")
    retangle.render()
</script>
</body>
</html>

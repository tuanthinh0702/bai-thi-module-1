<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter the number : "));
    let numbersInput = [];
    function printFibonacci(array) {
        for (let i = 0; i < number; i++) {
            if (i === 0 || i === 1) {
                array.push(1);
            } else if (i > 1) {
                if (i === array[array.length - 1] + array[array.length - 2]) {
                    array.push(i);
                }
            }
        }
        return document.write(array);
    }
    printFibonacci(numbersInput);

</script>
</body>
</html>
